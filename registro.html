<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="assets/img/coleta-verde.png" type="image/x-icon">

  
    <link rel="shortcut icon" href="assets/img/COLETA__1_-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/registro.css">
    <title>REGISTRE-SE</title>
</head>
<body>
    
  <!-- Container principal da página -->
    <div class="container">
        
        <!-- Seção da imagem ao lado do formulário -->
        <div class="form-image">
            <img src="assets/img/coleta-verde.png" alt="">
        </div>

        <!-- Seção do formulário -->
        <div class="form">
            <form action="#">
                
                <!-- Cabeçalho do formulário com título e botão de agendamento -->
                <div class="form-header">
                    <div class="title">
                        <h1>REGISTRE-SE</h1>
                    </div>
                    <div class="login-button">
                        <!-- Botão de agendamento (link estilizado como botão) -->
                        <a type="button" href="login.html">VOLTAR</a>
                    </div>
                </div>

                <!-- Grupo de inputs (campos de entrada) -->
                <div class="input-group">
                    
                    <!-- Campo: Primeiro Nome -->
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    
                    <!-- Campo: Sobrenome -->
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <!-- Campo: E-mail -->
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Campo: Celular -->
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <!-- Campo: Senha -->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <!-- Campo: Confirmar Senha -->
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                    <!-- Campo: Data de coleta -->
                    <div class="input-box">
                        <label for="confirmData">Data de nascimento</label>
                        <input id="none" type="date" name="gender"> <!-- OBS: "name=gender" aqui está incorreto para um campo de data -->
                    </div>
                </div>
                <!-- Botão para continuar o processo -->
                <div class="continue-button">
                    <button>CONTINUAR</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
