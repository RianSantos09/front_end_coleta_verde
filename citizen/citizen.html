<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleta Verde - Cidadão</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../citizen/citizen.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <header>
    <div>
        <img src="../public/assets/img/coleta-verde-header-logo.png" alt="Logo" class="logo">
        <h1>Coleta Verde</h1>
    </div>
    <button class="novo-agendamento">+ Novo Agendamento</button>
  </header>

  <section class="perfil" id="user-info"></section>

  <section class="agendamentos">
    <div class="agendamentos-header">Meus Agendamentos</div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Tipo de Resíduo</th>
          <th>Status</th>
          <th>Editar</th>
          <th>Cancelar</th>
        </tr>
      </thead>
      <tbody id="agenda-body"></tbody>
    </table>
  </section>

  <script src="../citizen/test.js"></script>
</body>
</html>
