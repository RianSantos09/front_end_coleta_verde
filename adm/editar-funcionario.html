<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Configuração de codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Responsividade para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Funcionário - Coleta Verde</title>

    <!-- Inclusão do Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link redundante do Tailwind (opcional remover, pois já está incluído acima) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS customizado (opcional, criado pelo usuário) -->
    <link rel="stylesheet" href="funcionario.css">

    <!-- Bootstrap CSS e JS para componentes como modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
      <script src="/adm/scripts/editarFuncionario.js"></script>
</head>

<body class="bg-light">

    <header class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">COLETA VERDE</a>

            <a href="/adm/adm.html" class="btn btn-outline-light d-flex align-items-center">
                <i class="fas fa-arrow-left me-2"></i>
                Voltar
            </a>
        </div>
    </header>

    <main class="container mt-5 pt-5 pb-5">
        <h2 class="fs-2 fw-bold text-success mb-4 mt-4">Editar Funcionário</h2>

        <form id="editEmployeeForm" class="row">
            <input type="hidden" id="funcionarioId" name="funcionarioId">

            <section class="col-12 card shadow-sm p-4 mb-4">
                <h3 class="card-title h5 text-success mb-3">Informações do Funcionário</h3>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                        <small class="form-text text-muted">Deixe em branco para manter a senha atual.</small>
                    </div>
                    <div class="col-md-6">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" name="cargo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                            <option value="ferias">Férias</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="col-12 d-flex justify-content-between align-items-center mt-4">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#coletasModal">
                    <i class="fas fa-clipboard-list me-2"></i> Ver Coletas Feitas 
                </button>

                <div class="d-flex gap-3">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </div>
            </div>

        </form>
    </main>

    <div class="modal fade" id="coletasModal" tabindex="-1" aria-labelledby="coletasModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div id="listaColetas">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID Coleta</th>
                                    <th>Data</th>
                                    <th>Tipo de Material</th>
                                    <th>Peso (kg)</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="coletasTableBody">
                                <tr>
                                    <td colspan="5" class="text-center">Carregando coletas...</td>
                                </tr>
                            </tbody>
                        </table>
                        <p id="noColetasMessage" class="text-center text-muted d-none">Nenhuma coleta encontrada para este funcionário.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
