<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Define o conjunto de caracteres e a viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da aba do navegador -->
    <title>Coleta Verde - Painel Administrativo</title>
    
    <!-- Fonte personalizada do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilo do logotipo -->
    <link rel="stylesheet" href="logo.css">
    
    <!-- Bootstrap CSS para estilização responsiva -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Cabeçalho fixo no topo com logo e botão de logout -->
    <header
        class="fixed-top bg-success text-white py-3 px-4 d-flex justify-content-between align-items-center shadow-sm">
        <div class="d-flex align-items-center">
            <!-- Ícone do logo -->
            <img src="../src/pages/auth/" alt="">
            
            <!-- Título do sistema -->
            <h1 class="h4 mb-0">COLETA VERDE</h1>
        </div>

        <!-- Botão de logout -->
        <a href="../src/pages/auth/login.html">
            <button class="btn btn-primary btn-sm rounded-pill d-flex align-items-center">
                <!-- Ícone de logout -->
                <svg class="me-1" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"
                        fill="white" />
                </svg>
                Log out
            </button>
        </a>
    </header>

    <!-- Conteúdo principal com cards -->
    <main class="container flex-grow-1 pt-5 pb-5 px-4" style="margin-top: 70px;">
        <!-- Grid de cartões para funcionalidades -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-5">
            
            <!-- Card: Cadastro de Funcionários -->
            <div class="col">
                <a href="./cadstroFuncionario.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm p-4 d-flex flex-column align-items-center text-center">
                        <i class="fas fa-user-plus text-success mb-3" style="font-size: 4rem;"></i>
                        <h2 class="h5 fw-bold text-success">CAD. FUNC</h2>
                        <p class="text-muted mt-2">Cadastro de Funcionários</p>
                    </div>
                </a>
            </div>

            <!-- Card: Atribuir Coleta -->
            <div class="col">
                <a href="./cadastastrar-rota.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm p-4 d-flex flex-column align-items-center text-center">
                        <i class="fas fa-calendar-alt text-success mb-3" style="font-size: 4rem;"></i>
                        <h2 class="h5 fw-bold text-success">COLETA</h2>
                        <p class="text-muted mt-2">Atribuir Coleta</p>
                    </div>
                </a>
            </div>

            <!-- Card: Gerenciar Rotas -->
            <div class="col">
                <a href="./gerenciarRotas.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm p-4 d-flex flex-column align-items-center text-center">
                        <i class="fas fa-route text-success mb-3" style="font-size: 4rem;"></i>
                        <h2 class="h5 fw-bold text-success">LISTA DE ROTAS</h2>
                        <p class="text-muted mt-2">Gerenciamento de Rotas</p>
                    </div>
                </a>
            </div>

            <!-- Card: Editar Funcionários -->
            <div class="col">
                <a href="editar-funcionario.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm p-4 d-flex flex-column align-items-center text-center">
                        <i class="fas fa-user-edit text-success mb-3" style="font-size: 4rem;"></i>
                        <h2 class="h5 fw-bold text-success">EDITAR FUNC</h2>
                        <p class="text-muted mt-2">Edição de Funcionários</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Título central abaixo dos cards -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-success">Coleta Verde</h1>
            <p class="lead text-primary mt-2">Sistema de Gestão de Coleta Seletiva</p>
        </div>
    </main>

    <!-- Rodapé fixo com direitos autorais -->
    <footer class="fixed-bottom bg-success text-white py-3 text-center shadow-lg">
        <p class="text-sm mb-0">© 2023 Coleta Verde - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts finais -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
