<!-- cancelar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="public/assets/img/coleta-verde.png" type="image/x-icon">

    <!-- Fonte personalizada do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Importa o Bootstrap 5 para estilos prontos e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importa o CSS para o projeto -->
    <link rel="stylesheet" href="../css/styles/style.css">

  <title>CANCELAR COLETA</title>

</head>
<body>

  <header class="hd d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="logo">
      <img src="public/assets/img/coleta-verde-header-logo.png" alt="Logo Coleta Verde" />
      <h1 class="ms-3 mb-0 h4">COLETA VERDE</h1>
    </div>
  </header>

  <main class="cancelamento">
    <h2>CANCELAMENTO DE COLETA</h2>
    <form id="cancelarForm" enctype="multipart/form-data">
      <input type="hidden" id="appointmentId" name="appointmentId" value="" />

      <label for="motivo">Motivo do Cancelamento:</label>
      <textarea id="motivo" name="motivo"></textarea>

      <label for="imagem">Envie uma Imagem (opcional):</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" />

      <br><br>
      <!-- Botão para enviar -->
      <div>
        <button class="confirmar" type="submit">ENVIAR</button>
      </div>

    </form>
  </main>

  <footer>
    <p>2025 © Coleta Verde</p>
    <p>Todos os direitos reservados</p>
  </footer>

  <script src="../scripts/cancelar-coleta.js"></script>

</body>
</html>
