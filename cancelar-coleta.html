<!-- cancelar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/img/coleta-verde.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/style.css">

  <title>CANCELAR COLETA</title>


</head>
<body>

  <header>
    <div class="logo">
      <img src="public/assets/img/coleta-verde-header-logo.png" alt="Logo Coleta Verde" />
      <h1>COLETA VERDE</h1>
    </div>
  </header>

  <main class="cancelamento">
    <h2>CANCELAMENTO DE COLETA</h2>
    <form>

      <label for="motivo">MOTIVO DO CANCELAMENTO:</label>
      <textarea id="motivo" name="motivo"></textarea>

      <label for="imagem">ENVIE UMA IMAGEM (opcional):</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" />

      <br><br>
      <!-- Botão para enviar -->
      <div">
        <button class="confirmar">ENVIAR</button>
      </div>

    </form>
  </main>

  <footer>
    <p>2025 © Coleta Verde</p>
    <p>Todos os direitos reservados</p>
  </footer>

</body>
</html>
