<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="/public/assets/img/coleta-verde.png" type="image/x-icon">

    <link rel="shortcut icon" href="public/assets/img/COLETA__1_-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    
    <title>REGISTRE-SE</title>
</head>
<body>
    
  <!-- Container principal da página -->
    <div class="container">
        
        <!-- Imagem lateral -->
        <div class="form-image">
            <img src="/public/assets/img/coleta-verde.png" alt="Coleta Verde">
        </div>

        <!-- Seção do formulário -->
        <div class="form">
            <form id="authForm" action="#">
                
                <!-- Cabeçalho do formulário com título e botão de agendamento -->
                <div class="form-header">
                    <div class="title">
                        <h1 id="formTitle">LOGIN</h1>
                        <p class="form-subtitle" id="formSubtitle">Entre na sua conta para continuar</p>
                    </div>
                </div>

                <!-- Grupo de inputs (campos de entrada) -->
                <div class="input-group">
                    

                    <!-- Campo: E-mail -->
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>


                    <!-- Campo: Senha -->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>
                <!-- Botão para continuar o processo -->
                 <div class="continue-button">
                    <button type="submit" id="submitButton">
                        <span id="buttonText">ENTRAR</span>
                        <div class="loading" id="loadingSpinner"></div>
                    </button>
                </div>
                
                <!-- Botão de alternância (Login/Registro) -->
                <div class="toggle-button">
                    <a href="registro.html" class="toggle-link" id="toggleLink">
                        Não tem uma conta? <strong class="highlight">Registre-se</strong>
                    </a>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Script -->
    <script src="scripts/login.js"></script>
</body>

</html>
