<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="/public/assets/img/coleta-verde.png" type="image/x-icon">

    <link rel="shortcut icon" href="public/assets/img/COLETA__1_-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/login.css">
    <title>REGISTRE-SE</title>
</head>
<body>
    
  <!-- Container principal da página -->
    <div class="container">
        
        <!-- Seção da imagem ao lado do formulário -->
        <div class="form-image">
            <img src="assets/img/coleta-verde.png" alt="">
        </div>

        <!-- Seção do formulário -->
        <div class="form">
            <form action="#">
                
                <!-- Cabeçalho do formulário com título e botão de agendamento -->
                <div class="form-header">
                    <div class="title">
                        <h1>LOGIN</h1>
                    </div>

                </div>

                <!-- Grupo de inputs (campos de entrada) -->
                <div class="input-group">
                    

                    <!-- Campo: E-mail -->
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>


                    <!-- Campo: Senha -->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>
                <!-- Botão para continuar o processo -->
                <div class="continue-button">
                    <button>CONTINUAR</button>
                </div>
                <div class="login-button ">
                <!-- Botão de agendamento (link estilizado como botão) -->
                    <a class="mb-52 registro-bnt-hover" href="registro.html">REGISTRE-SE</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
